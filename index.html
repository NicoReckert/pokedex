<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedéx</title>
    <link rel="icon" href="assets/img/favicon.jpg" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/pokemon_type_color.css">
    <link rel="stylesheet" href="css/pokemon_card_background_color.css">
    <link rel="stylesheet" href="css/pokemon-icon-type-color.css">
    <link rel="stylesheet" href="css/pokemon-menu-background-color.css">
</head>

<body id="body" onload="clearInputValue()">
    <div class="all-content">
        <div class="content d-none" id="content">
            <header>
                <div class="nav-box">
                    <nav>
                        <span class="title-nav">Pokedex</span>
                        <div class="search-box">
                            <span class="search-text">&#128269 search Pokémon</span>
                            <div class="search-input-info-box">
                                <input class="search-input" type="text" id="search-input"
                                    placeholder="&#128269 search Pokémon"
                                    onkeyup="checkSearchWordAndLoadAllPokemonIds()">
                                <span class="search-info-text opacity-no-visable" id="search-info-text">mindestens 3
                                    Buchstaben!</span>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
            <div class="search-mode-box d-none" id="search-mode-box">
                <span class="search-mode-text">Search-Mode</span>
                <button class="search-mode-button" onclick="clearAndLoadNormalPokemon()">X</button>
            </div>
            <div class="all-pokemon-box" id="all-pokemon-box">
            </div>
            <button class="button-next-pokemon" id="button-next-pokemon" onclick="loadAndRenderPokemon()">Weitere
                Pokemon laden</button>
            <button class="info-button d-none" id="info-button" disabled>Es
                konnten keine Pokemon gefunden werden</button>
        </div>
        <audio id="background-music" loop>
            <source src="assets/music/background-music.mp3" type="audio/mpeg">
        </audio>
        <video class="background-video d-none" id="background-video" loop playsinline>
            <source src="assets/videos/background-video.mp4" type="video/mp4">
        </video>
        <div class="welcome-screen-overlay" id="welcome-screen-overlay">
            <h1>Herzlich Willkommen im</h1>
            <h2 class="welcome-screen-overlay-h2">Pokedéx</h2>
            <button class="button-welcome-screen-overlay"
                onclick="loadAndRenderPokemon(); playBackgroundMusicAndVideo(); showContent(); hideOverlay('welcome-screen-overlay')">Starten</button>
        </div>
        <div class="big-pokemon-card-overlay d-none" id="big-pokemon-card-overlay">
        </div>
        <div class="loading-spinner d-none" id="loading-spinner">
            <img class="img-loading-spinner" src="assets/img/loading-spinner.png">
        </div>
    </div>
    <script src="script.js"></script>
    <script src="scripts/templates.js"></script>
    <script src="scripts/pokemon_namen_deutsch.js"></script>
    <script src="scripts/pokemon_namen_englisch.js"></script>
</body>

</html>
